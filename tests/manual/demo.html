<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>tagla</title>
<link rel="stylesheet" href="../../vendor/HTML5-Reset/assets/css/reset.css" />
<link rel="stylesheet" href="../../vendor/chosen_v1.3.0/chosen.min.css" />
<link rel="stylesheet" href="../../dist/tagla-core.css" />
<link rel="stylesheet" href="../../dist/tagla-theme-stackla.css" />
<style>
@import url(//fonts.googleapis.com/css?family=Montserrat:700,400|Open+Sans:300italic,400italic,700italic,700,300,400);
body {
  color: #333;
  font-family: 'Open Sans', sans-serif;
  font-size: 14px;
  line-height: 1.428;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
</style>
</head>
<body>
    <h1>tagla</h1>
    <div>
      <div class="container">
          <img src="parrots.jpg" width="540" height="540" alt="Sulphur Crested Cockatoos" />
      </div>
    </div>
    <button class="edit">Edit</button>
    <button class="unedit">Unedit</button>
    <button class="add-tag">Add Tag</button>
    <script src="../../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../../vendor/draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <script src="../../vendor/mustache.js/mustache.min.js"></script>
    <script src="../../vendor/chosen_v1.3.0/chosen.jquery.min.js"></script>
    <script src="../../dist/tagla.js"></script>
    <script>
    (function () {
        var $container,
            tagla;

        $container = $('.container');
        tagla = new Tagla($container, {
            editor: true,
            data: [
                {x: 25, y: 70, label: 'frankie Magazine January 2015', price: '$26.95', description: 'Just try wiping the smile off your dial when flipping through our 2015 daily journal pooka dots, pretty florals, stripes and cute shapes have been carefully hand-drawn by frankie illustrator sara jingle and sweetly bound in cloth, ready to keep you company all year long', image: 'product.png'},
                {x: 33, y: 53, label: 'John Jr', price: 500, description: 'Shy...', image: 'product.png'},
                {x: 65, y: 32, label: 'Gobbler', price: 500, description: 'Eat everything', image: 'product.png'}
            ],
            unit: 'percent',
            handlers: {
                'click': function () {
                    console.log('click');
                },
                'mouseenter': function () {
                    console.log('mouseenter');
                },
                'mouseleave': function () {
                    console.log('mouseleave');
                }
            }
        });
        tagla.render();

        $('.add-tag').on('click', function (e) {
            tagla.addTag()
        });

        $('.edit').on('click', function (e) {
            tagla.edit()
        });

        $('.unedit').on('click', function (e) {
            tagla.unedit()
        });

    }());
    </script>
</body>
</html>
