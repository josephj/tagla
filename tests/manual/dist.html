<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>tagla</title>
<link rel="stylesheet" href="../../vendor/HTML5-Reset/assets/css/reset.css" />
<link rel="stylesheet" href="../../vendor/chosen_v1.3.0/chosen.min.css" />
<link rel="stylesheet" href="../../dist/tagla.min.css" />
<style>
@import url(//fonts.googleapis.com/css?family=Montserrat:700,400|Open+Sans:300italic,400italic,700italic,700,300,400);
body {
  background: #eee;
  color: #333;
  font-family: 'Open Sans', sans-serif;
  font-size: 13px;
  line-height: 1.428;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
.container {
  width: 60%;
  margin: 20px auto;
}
.image-wrapper {
  margin: 0 auto;
  width: 100%;
}
h1 {
  text-align: center;
  margin: 20px;
  font-size: 36px;
  font-weight: bold;
}
p {
  text-align: center;
  margin: 20px;
}
</style>
</head>
<body>

  <div class="container">
    <h1>tagla</h1>
    <p>Awesome Photo Tagging library for Stackla</p>
    <div class="image-wrapper">
      <img src="parrots.jpg?r=1" width="100%" alt="Sulphur Crested Cockatoos">
    </div>

    <div class="btn">
      <button class="add-tag">Add Tag</button>
    </div>

  </div>

  <script src="../../vendor/jquery/dist/jquery.min.js"></script>
  <script src="../../vendor/draggabilly/dist/draggabilly.pkgd.min.js"></script>
  <script src="../../vendor/mustache.js/mustache.min.js"></script>
  <script src="../../vendor/chosen_v1.3.0/chosen.jquery.min.js"></script>
  <script src="../../dist/tagla.min.js"></script>
  <script>
  (function () {
      var $container,
          tagla;

      $container = $('.image-wrapper');
      tagla = new Stackla.Tagla($container, {
          editor: true,
          unit: 'percent',
          data: [
            {
              x: 25,
              y: 70,
              label: 'frankie Magazine January 2015',
              price: '$26.95',
              description: 'Just try wiping the smile off your dial when flipping through our 2015 daily journal pooka dots, pretty florals, stripes and cute shapes have been carefully hand-drawn by frankie illustrator sara jingle and sweetly bound in cloth, ready to keep you company all year long',
              image: 'product.png'
            },
            {
              x: 33,
              y: 53,
              label: 'John Jr',
              price: 500,
              description: 'Shy...',
              image: 'product.png'
            },
            {
              x: 65,
              y: 32,
              label: 'Gobbler',
              price: 500,
              description: 'Eat everything',
              image: 'product.png'
            }
          ],
          unit: 'percent',
          handlers: {
              'click': function () {
                  console.log('click');
              },
              'mouseenter': function () {
                  console.log('mouseenter');
              },
              'mouseleave': function () {
                  console.log('mouseleave');
              }
          }
      });
      tagla.render();

      tagla.on('change', function (e) {
        console.log('change');
      });

      tagla.on('move', function (e, $tag) {
        console.log($tag);
      });

      $('.add-tag').on('click', function (e) {
          tagla.addTag();
      });

  }());
  </script>
</body>
</html>
